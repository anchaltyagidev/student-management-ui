<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Student Registration form</h1>
    <div class="flex-container">
      <div class>
        <form id="addform" action="" method="">
          <label for="student name"> Student Name</label>
          <input type="text" id="sname" name="name" placeholder="your name" />
          <label for="student id"> Student ID</label>
          <input
            type="tel"
            id="sid"
            name="id"
            placeholder="Enter your student-id"
            min="1"
            max="5"
          />
          <label for="student email"> Student Email</label>
          <input type="email" id="semail" name="email" placeholder="Enter Your Email-id" />
          <label for="student contact">Student Contact</label>
          <input type="tel" id="sphone" name="phone" placeholder="Enter Your Contact" />
        </form>
        <div class="add-button-container">
          <button id="add">Add</button>
        </div>
      </div>
      <div>
        <table border="0">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Student ID</th>
              <th>Student Email</th>
              <th>Student Contact</th>

              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
