<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Student Registration form</h1>
    <div class="flex-container">
      <div class>
        <form id="addform" action="" method="">
          <h2>Add a new Student</h2>
          <label for="student name"> Student Name</label>
          <input type="text" id="sname" name="name" placeholder="your name" />
          <label for="student id"> Student ID</label>
          <input
            type="tel"
            id="sid"
            name="id"
            placeholder="Enter your student-id"
            min="1"
            max="5"
          />
          <label for="student email"> Student Email</label>
          <input type="email" id="semail" name="email" placeholder="Enter Your Email-id" />
          <label for="student contact">Student Contact</label>
          <input type="tel" id="sphone" name="phone" placeholder="Enter Your Contact" />
        </form>
        <div class="add-button-container">
          <button id="add" class="btn-large">Add</button>
        </div>
      </div>
      <div class="table-container">
        <table border="0" id="datatable">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Student ID</th>
              <th>Student Email</th>
              <th>Student Contact</th>

              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>
    </div>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <form id="editform" action="" method="">
          <h2>Edit a new Student</h2>
          <label for="student name"> Student Name</label>
          <input type="text" id="editsname" name="name" placeholder="your name" />
          <label for="student id"> Student ID</label>
          <input
            type="tel"
            id="editsid"
            name="id"
            disabled
            placeholder="Enter your student-id"
            min="1"
            max="5"
          />
          <label for="student email"> Student Email</label>
          <input type="email" id="editsemail" name="email" placeholder="Enter Your Email-id" />
          <label for="student contact">Student Contact</label>
          <input type="tel" id="editsphone" name="phone" placeholder="Enter Your Contact" />
        </form>
        <div class="add-button-container">
          <button id="update" class="btn-large">Update</button>
        </div>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
